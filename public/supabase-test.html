<!DOCTYPE html>
<html>
<head>
    <title>Supabase Integration Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <h1 class="text-3xl font-bold mb-6">Supabase Integration Test</h1>
    
    <div id="loading" class="bg-gray-800 rounded-lg p-6 max-w-2xl">
        <p class="text-gray-400">Testing Supabase connection...</p>
    </div>
    
    <div id="results" class="hidden bg-gray-800 rounded-lg p-6 max-w-2xl">
        <h2 class="text-xl font-semibold mb-4">Test Results</h2>
        <div id="result-content" class="space-y-4"></div>
    </div>
    
    <div id="error" class="hidden bg-red-900 rounded-lg p-6 max-w-2xl">
        <h2 class="text-xl font-semibold mb-4 text-red-300">Error</h2>
        <p id="error-message" class="text-red-200"></p>
    </div>

    <script>
        // Test the Supabase integration
        fetch('/api/test-supabase')
            .then(response => response.json())
            .then(data => {
                // Hide loading, show results
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('results').classList.remove('hidden');
                
                const resultContent = document.getElementById('result-content');
                resultContent.innerHTML = `
                    <div>
                        <h3 class="font-medium text-gray-300">Success:</h3>
                        <p class="${data.success ? 'text-green-400' : 'text-red-400'}">
                            ${data.success ? '✅ Yes' : '❌ No'}
                        </p>
                    </div>
                    
                    ${data.message ? `
                    <div>
                        <h3 class="font-medium text-gray-300">Message:</h3>
                        <p class="text-cyan-400">${data.message}</p>
                    </div>
                    ` : ''}
                    
                    ${data.count !== undefined ? `
                    <div>
                        <h3 class="font-medium text-gray-300">Room Count:</h3>
                        <p class="text-cyan-400">${data.count}</p>
                    </div>
                    ` : ''}
                    
                    ${data.error ? `
                    <div>
                        <h3 class="font-medium text-gray-300">Error:</h3>
                        <p class="text-red-400">${data.error}</p>
                    </div>
                    ` : ''}
                `;
            })
            .catch(error => {
                // Hide loading, show error
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error-message').textContent = 'Failed to connect to Supabase API: ' + error.message;
                console.error(error);
            });
    </script>
</body>
</html>
