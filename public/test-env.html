<!DOCTYPE html>
<html>
<head>
    <title>Environment Variables Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <h1 class="text-3xl font-bold mb-6">Environment Variables Test</h1>
    
    <div class="bg-gray-800 rounded-lg p-6 max-w-2xl">
        <h2 class="text-xl font-semibold mb-4">Testing Environment Variables</h2>
        
        <div id="results" class="space-y-4">
            <p class="text-gray-400">Loading...</p>
        </div>
    </div>

    <script>
        // Test the environment variables by making a request to our API
        fetch('/api/env-test')
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `
                    <div>
                        <h3 class="font-medium text-gray-300">NEXT_PUBLIC_SUPABASE_URL:</h3>
                        <p class="text-cyan-400 font-mono break-all">${data.envVars.NEXT_PUBLIC_SUPABASE_URL || 'Not available'}</p>
                    </div>
                    
                    <div>
                        <h3 class="font-medium text-gray-300">NEXT_PUBLIC_SUPABASE_ANON_KEY:</h3>
                        <p class="text-cyan-400 font-mono">${data.envVars.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'Not set'}</p>
                    </div>
                    
                    <div>
                        <h3 class="font-medium text-gray-300">SUPABASE_SERVICE_ROLE_KEY:</h3>
                        <p class="text-cyan-400 font-mono">${data.envVars.SUPABASE_SERVICE_ROLE_KEY || 'Not set'}</p>
                    </div>
                `;
            })
            .catch(error => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`;
            });
    </script>
</body>
</html>
